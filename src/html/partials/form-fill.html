<fieldset class="fill">
  <div class="fill__container js-fill-title">
    <i class="fa-regular fa-keyboard fill__container--icon"></i>
    <legend class="fill__container--legend">rellena</legend>
    <i
      class="fa-solid fa-chevron-down fill__container--arrow js-arrow js-arrow-fill"
    ></i>
  </div>

  <div class="js-fill collapsed">
    <div class="fill__name">
      <label class="fill__name--label text-label" for="name"
        >nombre completo</label
      >
      <input
        type="text"
        id="name"
        class="fill__name--inputName input"
        placeholder="Ej: Sally Jill"
      />
    </div>
    <div class="fill__job">
      <label class="fill__job--label text-label" for="job">puesto</label>
      <input
        type="text"
        id="job"
        class="fill__job--inputJob input"
        placeholder="Ej: Front-end unicorn"
      />
    </div>
    <div class="fill__img">
      <label class="fill__img--label text-label" for="img"
        >imagen de perfil</label
      >
      <input
        type="button"
        id="img"
        class="fill__img--inputImg input"
        value="Añadir imagen"
      />
    </div>
    <div class="fill__email">
      <label class="fill__email--label text-label" for="email">email</label>
      <input
        type="email"
        id="email"
        class="fill__email--inputEmail input"
        placeholder="sally-hill@gmail.com"
      />
    </div>
    <div class="fill__tel">
      <label class="fill__tel--label text-label" for="tel">teléfono</label>
      <input
        type="tel"
        id="tel"
        class="fill__tel--inputTel input"
        placeholder="Ej: 555-55-55-55"
      />
    </div>
    <div class="fill__linkedin">
      <label class="fill__linkedin--label text-label" for="linkedin"
        >linkedin</label
      >
      <input
        type="text"
        id="linkedin"
        class="fill__linkedin--inputLinkedin input"
        placeholder="http://linkedin.com/in/sally.hill"
      />
    </div>
    <div class="fill__git">
      <label class="fill__git--label text-label" for="git">github</label>
      <input
        type="git"
        id="git"
        class="fill__git--inputGit input"
        placeholder="Ej: @sally-hill"
      />
    </div>
  </div>
</fieldset>
